<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">


    <script type="text/javascript" src="./vendors/jquery.min.js"></script>



    <script type="text/javascript" src="./assets/scripts/scripts.js"></script>

</head>
<body>
<div class="numberSelector">
    <h1>Calculator</h1>

    <form id="inputForm">
        <label for="firstValueInput"> First Number: </label>
        <input type=text" id="firstValueInput" name="firstValueInput" placeholder="Enter your first number">
        <label for="secondValueInput"> Second Number: </label>
        <input type=text" id="secondValueInput" name="secondValueInput" placeholder="Enter your second number">
    </form>
</div>

<div class="manipulators"></div>
<div class="outputDisplay">
    <h3>First Number: </h3>
    <h3>Second Number: </h3>
    <h3>Operator: </h3>
    <h3>Answer: </h3>

</div>

</body>
</html>
